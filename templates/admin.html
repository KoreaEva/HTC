<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 포털</title>
    <style>
        :root { --bg: #0E1117; --panel: #262730; --muted: #888888; --accent: #1E1E1E; --text: #FAFAFA; }
        body { font-family: Arial, sans-serif; max-width:1200px; margin:0 auto; padding:20px; background:var(--bg); color:var(--text); }
        
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }
        .welcome { font-size:1.5em; font-weight:600; color:#FFD700; }
        .logout-btn { background:#FF6B6B; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; font-weight:600; }
        .logout-btn:hover { background:#FF5252; }
        
        /* 섹션 스타일 */
        .admin-section { 
            margin-bottom:30px; 
            padding:20px; 
            background:var(--panel); 
            border:1px solid #3E3E3E; 
            border-radius:8px; 
        }
        .admin-section h2 { 
            color:#FFD700; 
            margin-bottom:15px; 
            font-size:1.3em;
        }
        
        /* 테이블 스타일 */
        .user-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--bg);
            border-radius: 8px;
            overflow: hidden;
        }
        .user-list th, .user-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3E3E3E;
        }
        .user-list th {
            background-color: var(--accent);
            color: #FFD700;
            font-weight: 600;
        }
        .user-list tr:hover {
            background-color: #3E3E3E;
        }
        .user-list tr:last-child td {
            border-bottom: none;
        }
        
        /* 버튼 스타일 */
        .button {
            background-color: #2E7D32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #388E3C;
            transform: translateY(-1px);
        }
        .button.danger {
            background-color: #C62828;
        }
        .button.danger:hover {
            background-color: #D32F2F;
        }
        .button.primary {
            background-color: #1565C0;
        }
        .button.primary:hover {
            background-color: #1976D2;
        }
        
        /* 과정 링크 스타일 */
        .course-link {
            color: #66BB6A;
            text-decoration: none;
            font-weight: 600;
        }
        .course-link:hover {
            text-decoration: underline;
        }
        
        /* 상태 표시 */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        /* 토글 스위치 스타일 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .toggle-label {
            margin-left: 8px;
            font-size: 0.9em;
            color: var(--text);
        }
            font-size: 0.8em;
            font-weight: 600;
        }
        .status-ready { background: #F57C00; color: white; }
        .status-active { background: #388E3C; color: white; }
        .status-completed { background: #1976D2; color: white; }
        .status-pending { background: #7B1FA2; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div class="welcome">관리자 포털</div>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>
    
    <div class="admin-section">
        <h2>사용자 관리</h2>
        <p style="color: var(--muted); margin: 0;">사용자 관리는 과정별로 확인할 수 있습니다.</p>
    </div>

    <div class="admin-section">
        <h2>과정 관리</h2>
        <button class="button" onclick="showAddCourseModal()">과정 추가</button>
        <table class="user-list" style="margin-top:10px;">
            <thead>
                <tr>
                    <th>과정키</th>
                    <th>과정명</th>
                    <th>최대인원</th>
                    <th>생성일</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="courseTableBody">
                <!-- 과정 목록이 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>

    <div id="courseModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:var(--panel); padding:40px 30px 30px 30px; border-radius:16px; min-width:350px; max-width:95vw; margin:100px auto; box-shadow:0 8px 32px rgba(0,0,0,0.3); position:relative; border:1px solid #3E3E3E;">
            <h2 id="courseModalTitle" style="margin-bottom:24px; color:#FFD700; text-align:center; font-size:1.5em;">코스 추가/수정</h2>
            <form id="courseForm">
                <input type="hidden" id="modalTrainingKey">
                <div class="form-group" style="margin-bottom:18px;">
                    <label style="font-size:15px; margin-bottom:6px; color:var(--text); font-weight:600;">코스명</label>
                    <input type="text" id="modalCourseName" required style="font-size:16px; padding:12px; border-radius:6px; border:1px solid #3E3E3E; background:var(--bg); color:var(--text); width:100%; box-sizing:border-box;">
                </div>

                <div class="form-group" style="margin-bottom:18px;">
                    <label style="font-size:15px; margin-bottom:6px; color:var(--text); font-weight:600;">최대인원</label>
                    <input type="number" id="modalMaxMember" min="1" style="font-size:16px; padding:12px; border-radius:6px; border:1px solid #3E3E3E; background:var(--bg); color:var(--text); width:100%; box-sizing:border-box;">
                </div>
                <div class="form-group" style="margin-bottom:24px;">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <label style="font-size:15px; color:var(--text); font-weight:600;">상태</label>
                        <div style="display: flex; align-items: center;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="modalStatusToggle">
                                <span class="toggle-slider"></span>
                            </label>
                            <span class="toggle-label" id="modalStatusLabel">비활성</span>
                        </div>
                    </div>
                </div>
                <div style="margin-top:20px; text-align:center;">
                    <button type="submit" class="button" style="min-width:100px; margin-right:10px;">저장</button>
                    <button type="button" class="button danger" onclick="closeCourseModal()" style="min-width:100px;">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 권한 체크 함수
        function checkAdminPermission() {
            const loginInfo = sessionStorage.getItem('loginInfo');
            if (!loginInfo) {
                alert('로그인이 필요합니다.');
                window.location.href = '/';
                return false;
            }
            
            const userInfo = JSON.parse(loginInfo);
            if (userInfo.role < 100) {
                alert('관리자 권한이 필요합니다.');
                window.location.href = '/training-portal';
                return false;
            }
            
            return true;
        }
        
        // 페이지 로드 시 권한 체크
        if (!checkAdminPermission()) {
            // 권한이 없으면 위의 함수에서 리다이렉트됨
        }
        
        // 로그아웃 함수
        function logout() {
            sessionStorage.removeItem('loginInfo');
            window.location.href = '/';
        }

        // 코스 상태값 변환
        function statusToText(status) {
            switch(status) {
                case 10: return '준비중';
                case 20: return '실행중';
                case 30: return '완료';
                default: return status;
            }
        }
        
        // 상태에 따른 CSS 클래스 반환
        function getStatusClass(status) {
            switch(status) {
                case 10: return 'status-ready';
                case 20: return 'status-active';
                case 30: return 'status-completed';
                default: return 'status-ready';
            }
        }

        // 코스 목록 가져오기
        async function loadCourses() {
            try {
                const response = await fetch('/api/admin/courses');
                const data = await response.json();
                const tableBody = document.getElementById('courseTableBody');
                tableBody.innerHTML = '';
                data.forEach(course => {
                    const row = document.createElement('tr');
                    const statusClass = getStatusClass(course.training_status);
                    row.innerHTML = `
                        <td>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span>${course.training_key}</span>
                                <button onclick="copyTrainingKey('${course.training_key}')" style="background: none; border: none; cursor: pointer; padding: 2px;" title="과정 키 복사">
                                    📋
                                </button>
                            </div>
                        </td>
                        <td><a href="#" onclick="goLabPage('${course.training_key}')" class="course-link">${course.course_name}</a></td>
                        <td>${course.max_member || ''}</td>
                        <td>${course.create_date || ''}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="font-weight: 600; color: var(--text);">상태</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" ${course.training_status === 20 ? 'checked' : ''} onchange="toggleCourseStatus('${course.training_key}', this.checked)">
                                    <span class="toggle-slider"></span>
                                </label>
                                <span class="toggle-label">${course.training_status === 20 ? '활성' : '비활성'}</span>
                            </div>
                        </td>
                        <td>
                            <button class="button" onclick="editCourse('${course.training_key}')">수정</button>
                            <button class="button danger" onclick="deleteCourse('${course.training_key}')">삭제</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('코스 목록을 불러오는데 실패했습니다:', error);
            }
        }

        // 과정 키 복사 함수
        async function copyTrainingKey(trainingKey) {
            try {
                await navigator.clipboard.writeText(trainingKey);
                alert('과정 키가 클립보드에 복사되었습니다!');
            } catch (err) {
                // 클립보드 API가 지원되지 않는 경우 대체 방법 사용
                const textArea = document.createElement('textarea');
                textArea.value = trainingKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('과정 키가 클립보드에 복사되었습니다!');
            }
        }

        // 코스 추가/수정 모달 열기
        function showAddCourseModal() {
            document.getElementById('courseModalTitle').textContent = '코스 추가';
            document.getElementById('modalTrainingKey').value = '';
            document.getElementById('modalCourseName').value = '';
            document.getElementById('modalMaxMember').value = '';
            document.getElementById('modalStatusToggle').checked = false;
            document.getElementById('modalStatusLabel').textContent = '비활성';
            document.getElementById('courseModal').style.display = 'flex';
        }
        function closeCourseModal() {
            document.getElementById('courseModal').style.display = 'none';
        }
        // 코스 수정 모달 열기
        async function editCourse(trainingKey) {
            try {
                const response = await fetch(`/api/admin/courses/${trainingKey}`);
                const course = await response.json();
                document.getElementById('courseModalTitle').textContent = '과정 수정';
                document.getElementById('modalTrainingKey').value = course.training_key;
                document.getElementById('modalCourseName').value = course.course_name;
                document.getElementById('modalMaxMember').value = course.max_member || '';
                document.getElementById('modalStatusToggle').checked = course.training_status === 20;
                document.getElementById('modalStatusLabel').textContent = course.training_status === 20 ? '활성' : '비활성';
                document.getElementById('courseModal').style.display = 'flex';
            } catch (error) {
                alert('코스 정보를 불러오지 못했습니다.');
            }
        }
        // 코스 상태 토글
        async function toggleCourseStatus(trainingKey, isActive) {
            try {
                const newStatus = isActive ? 20 : 10; // 20: 활성, 10: 비활성
                
                // 현재 과정 정보를 먼저 가져와서 기존 데이터 유지
                const courseResponse = await fetch(`/api/admin/courses/${trainingKey}`);
                const courseData = await courseResponse.json();
                
                const response = await fetch(`/api/admin/courses/${trainingKey}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        course_name: courseData.course_name,
                        max_member: courseData.max_member,
                        training_status: newStatus
                    })
                });
                
                if (response.ok) {
                    // 성공적으로 업데이트되면 목록을 다시 로드
                    loadCourses();
                } else {
                    alert('상태 변경에 실패했습니다.');
                    // 실패하면 원래 상태로 되돌리기 위해 목록을 다시 로드
                    loadCourses();
                }
            } catch (error) {
                console.error('상태 변경 중 오류:', error);
                alert('상태 변경 중 오류가 발생했습니다.');
                // 오류 발생 시에도 목록을 다시 로드
                loadCourses();
            }
        }
        
        // 코스 삭제
        async function deleteCourse(trainingKey) {
            if (confirm('정말로 이 코스를 삭제하시겠습니까?')) {
                try {
                    const response = await fetch(`/api/admin/courses/${trainingKey}`, { method: 'DELETE' });
                    if (response.ok) {
                        loadCourses();
                    } else {
                        alert('코스 삭제에 실패했습니다.');
                    }
                } catch (error) {
                    alert('코스 삭제 중 오류가 발생했습니다.');
                }
            }
        }
        // 코스 추가/수정 폼 제출
        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const trainingKey = document.getElementById('modalTrainingKey').value;
            const courseName = document.getElementById('modalCourseName').value;
            const maxMember = document.getElementById('modalMaxMember').value;
            const isActive = document.getElementById('modalStatusToggle').checked;
            const status = isActive ? 20 : 10; // 20: 활성, 10: 비활성
            const payload = {
                course_name: courseName,
                max_member: maxMember,
                training_status: parseInt(status)
            };
            let url = '/api/admin/courses';
            let method = 'POST';
            if (trainingKey) {
                url += `/${trainingKey}`;
                method = 'PUT';
            }
            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    closeCourseModal();
                    loadCourses();
                } else {
                    alert('저장에 실패했습니다.');
                }
            } catch (error) {
                alert('저장 중 오류가 발생했습니다.');
            }
        });
        // 모달 토글 스위치 라벨 업데이트
        document.getElementById('modalStatusToggle').addEventListener('change', function() {
            const label = document.getElementById('modalStatusLabel');
            label.textContent = this.checked ? '활성' : '비활성';
        });
        
        // 페이지 로드시 코스 목록도 불러오기
        loadCourses();

        // 랩 관리 페이지 이동
        function goLabPage(trainingKey) {
            window.location.href = `/admin/lab?training_key=${trainingKey}`;
        }
    </script>
</body>
</html>
