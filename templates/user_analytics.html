<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 분석</title>
    <style>
        :root { --bg: #0E1117; --panel: #262730; --muted: #888888; --accent: #1E1E1E; --text: #FAFAFA; }
        body { font-family: Arial, sans-serif; max-width:1200px; margin:0 auto; padding:20px; background:var(--bg); color:var(--text); }
        
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }
        .welcome { font-size:1.5em; font-weight:600; color:#FFD700; }
        .button {
            background-color: #1565C0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #1976D2;
            transform: translateY(-1px);
        }
        
        /* 섹션 스타일 */
        .analytics-section { 
            margin-bottom:30px; 
            padding:20px; 
            background:var(--panel); 
            border:1px solid #3E3E3E; 
            border-radius:8px; 
        }
        .analytics-section h2 { 
            color:#FFD700; 
            margin-bottom:15px; 
            font-size:1.3em;
        }
        
        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--bg);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3E3E3E;
        }
        th {
            background-color: var(--accent);
            color: #FFD700;
            font-weight: 600;
        }
        tr:hover {
            background-color: #3E3E3E;
        }
        tr:last-child td {
            border-bottom: none;
        }
        
        /* 랩 링크 스타일 */
        .lab-link {
            color: #66BB6A;
            text-decoration: none;
            font-weight: 600;
        }
        .lab-link:hover {
            text-decoration: underline;
        }
        
        #chartContainer {
            margin-top: 40px;
            border: 1px solid #3E3E3E;
            padding: 20px;
            border-radius: 8px;
            background: var(--panel);
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: var(--muted);
        }
        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="welcome">사용자 분석</div>
        <button class="button" onclick="window.location.href='/admin'">뒤로가기</button>
    </div>
    
    <div class="analytics-section">
        <h2>랩별 사용자 통계</h2>
        <table id="labUserCountsTable">
            <thead>
                <tr>
                    <th>랩 ID</th>
                    <th>랩명</th>
                    <th>사용자 수</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="labUserCountsTableBody">
                <!-- 랩별 사용자 수가 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>

        <div id="chartContainer">
            랩을 선택하면 사용자별 콘텐츠 진도 차트가 표시됩니다.
        </div>

    </div>

    <script>
        let currentChart = null; // Chart.js 인스턴스를 저장할 변수

        // 랩별 사용자 수 불러오기
        async function loadLabUserCounts() {
            try {
                // 세션에서 로그인 정보 가져오기
                const loginInfo = sessionStorage.getItem('loginInfo');
                if (!loginInfo) {
                    alert('로그인이 필요합니다.');
                    window.location.href = '/';
                    return;
                }
                
                const userInfo = JSON.parse(loginInfo);
                const trainingKey = userInfo.training_key;
                
                if (!trainingKey) {
                    alert('트레이닝 키 정보가 없습니다.');
                    return;
                }

                const response = await fetch(`/api/admin/lab_user_counts?training_key=${trainingKey}`);
                if (!response.ok) {
                    throw new Error('랩별 사용자 수를 불러오는데 실패했습니다.');
                }
                const labCounts = await response.json();
                const tableBody = document.getElementById('labUserCountsTableBody');
                tableBody.innerHTML = '';

                if (labCounts.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">등록된 랩이 없습니다.</td></tr>';
                    return;
                }

                labCounts.forEach(lab => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lab.lab_id}</td>
                        <td><a href="#" onclick="displayUserContentProgress(${lab.lab_id}, '${trainingKey}', '${lab.lab_name}')" class="lab-link">${lab.lab_name}</a></td>
                        <td>${lab.user_count}</td>
                        <td>
                            <button class="button" onclick="displayUserContentProgress(${lab.lab_id}, '${trainingKey}', '${lab.lab_name}')">진도 보기</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading lab user counts:', error);
                alert(`랩별 사용자 수를 불러오는데 실패했습니다: ${error.message}`);
            }
        }

        // 사용자별 콘텐츠 진도 차트 표시
        async function displayUserContentProgress(labId, trainingKey, labName) {
            try {
                const response = await fetch(`/api/admin/user_content_progress?training_key=${trainingKey}&lab_id=${labId}`);
                if (!response.ok) {
                    throw new Error('사용자별 콘텐츠 진도를 불러오는데 실패했습니다.');
                }
                const progressData = await response.json(); // { users: [], contents: [] }

                const chartContainer = document.getElementById('chartContainer');
                chartContainer.innerHTML = '<canvas id="progressChart"></canvas>'; // 기존 차트 제거 및 새 캔버스 생성
                
                if (currentChart) {
                    currentChart.destroy(); // 이전 차트 인스턴스가 있으면 파괴
                }

                if (progressData.users.length === 0 || progressData.contents.length === 0) {
                    chartContainer.innerHTML = `<div class="chart-title">${labName} 진도 현황</div><p style="text-align:center;">표시할 진도 데이터가 없습니다.</p>`;
                    return;
                }

                const ctx = document.getElementById('progressChart').getContext('2d');
                
                const datasets = progressData.users.map(user => {
                    // 각 사용자의 콘텐츠별 진도 (예: 0 또는 1)
                    const data = progressData.contents.map(content => 
                        user.viewed_contents.includes(content.content_id) ? 1 : 0
                    );
                    return {
                        label: user.member_name,
                        data: data,
                        backgroundColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.6)`,
                        borderColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 1)`,
                        borderWidth: 1,
                        type: 'bar' // 막대 차트
                    };
                });

                currentChart = new Chart(ctx, {
                    type: 'bar', // 기본 차트 타입
                    data: {
                        labels: progressData.contents.map(c => truncateText(c.lab_content_subject, 15)), // X축: 콘텐츠 제목
                        datasets: datasets
                    },
                    options: {
                        indexAxis: 'x', // X축에 콘텐츠, Y축에 사용자 (bar 차트의 경우)
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: `${labName} 진도 현황`,
                                font: { size: 18 }
                            },
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        return `콘텐츠: ${tooltipItems[0].label}`;
                                    },
                                    label: function(context) {
                                        const userLabel = context.dataset.label;
                                        const value = context.raw;
                                        return `${userLabel}: ${value === 1 ? '조회 완료' : '미조회'}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: '콘텐츠'
                                },
                                stacked: true // 스택된 바 차트
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: '조회 여부 (1:조회, 0:미조회)'
                                },
                                stacked: true, // 스택된 바 차트
                                ticks: {
                                    stepSize: 1,
                                    callback: function(value) {
                                        if (value === 0) return '미조회';
                                        if (value === 1) return '조회 완료';
                                        return '';
                                    }
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error displaying user content progress:', error);
                const chartContainer = document.getElementById('chartContainer');
                chartContainer.innerHTML = `<div class="chart-title">${labName} 진도 현황</div><p style="text-align:center; color:red;">진도 데이터를 불러오는데 실패했습니다: ${error.message}</p>`;
            }
        }

        // 텍스트 길이 줄이는 함수 (재사용)
        function truncateText(text, maxLength) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '...';
            }
            return text;
        }

        // 권한 체크 함수
        function checkAdminPermission() {
            const loginInfo = sessionStorage.getItem('loginInfo');
            if (!loginInfo) {
                alert('로그인이 필요합니다.');
                window.location.href = '/';
                return false;
            }
            
            const userInfo = JSON.parse(loginInfo);
            if (userInfo.role < 100) {
                alert('관리자 권한이 필요합니다.');
                window.location.href = '/training-portal';
                return false;
            }
            
            return true;
        }
        
        // 페이지 로드 시 권한 체크 및 랩별 사용자 수 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAdminPermission()) {
                loadLabUserCounts();
            }
        });
    </script>
</body>
</html>
