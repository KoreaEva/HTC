        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }

        /* ë© ëª©ë¡ ìŠ¤íƒ€ì¼ */

        /* ì½˜í…ì¸  ëª©ë¡ ìŠ¤íƒ€ì¼ */

    <script>
        // ë¡œê·¸ì¸ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ì„¸ì…˜ì—ì„œ)
        function getLoginInfo() {
            const loginInfo = sessionStorage.getItem('loginInfo');
            return loginInfo ? JSON.parse(loginInfo) : null;
        }
        
        // ê¶Œí•œ ì²´í¬ í•¨ìˆ˜
        function checkUserPermission() {
            const loginInfo = getLoginInfo();
            if (!loginInfo) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '/';
                return false;
            }
            
            // ê´€ë¦¬ìì¸ ê²½ìš° ê´€ë¦¬ì í¬í„¸ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
            if (loginInfo.role >= 100) {
                window.location.href = '/admin';
                return false;
            }
            
            return true;
        }
        
        // ë¡œê·¸ì•„ì›ƒ
        function logout() {

        }
        
        // ë© ìƒíƒœ í…ìŠ¤íŠ¸ ë³€í™˜
        function getLabStatusText(status) {
            const statusMap = {
                10: 'ì¤€ë¹„ì¤‘',
                20: 'ì‹¤í–‰ì¤‘',
                30: 'ì™„ë£Œ'
            };
            return statusMap[status] || 'ì•Œ ìˆ˜ ì—†ìŒ';
        }
        
        // ë© ìƒíƒœ CSS í´ë˜ìŠ¤ ë³€í™˜
        function getLabStatusClass(status) {
            const statusMap = {
                10: 'ready',
                20: 'active',
                30: 'completed'
            };
            return statusMap[status] || 'unknown';
        }
        
        // íŠ¸ë ˆì´ë‹ ìƒíƒœ í…ìŠ¤íŠ¸ ë³€í™˜
        function getTrainingStatusText(status) {
            const statusMap = {
                10: 'ì¤€ë¹„ì¤‘',
                20: 'ì‹¤í–‰ì¤‘',
                30: 'ì™„ë£Œ'
            };
            return statusMap[status] || 'ì•Œ ìˆ˜ ì—†ìŒ';
        }
        

        
        // ë© ëª©ë¡ ë¡œë“œ
        async function loadLabs() {
            try {
                const loginInfo = getLoginInfo();
                if (!loginInfo) {
                    window.location.href = '/';
                    return;
                }
                
                const response = await fetch(`/api/portal-labs?training_key=${loginInfo.training_key}`);
                if (!response.ok) {
                    throw new Error('ë© ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                const data = await response.json();
                const labsContainer = document.getElementById('labsList');
                const trainingInfoContainer = document.getElementById('trainingInfo');
                
                // íŠ¸ë ˆì´ë‹ ì •ë³´ í‘œì‹œ
                if (data.training_name) {
                    const statusText = getTrainingStatusText(data.training_status);
                    trainingInfoContainer.innerHTML = `
                        <p style="margin:0; color:var(--text); font-weight:600;">${data.training_name}</p>
                        <p style="margin:5px 0 0 0; color:var(--muted); font-size:0.9em;">ìƒíƒœ: ${statusText}</p>
                    `;
                }
                
                if (data.message) {
                    labsContainer.innerHTML = `<p style="text-align:center; color:var(--muted);">${data.message}</p>`;
                    return;
                }
                
                if (data.labs.length === 0) {
                    labsContainer.innerHTML = '<p style="text-align:center; color:var(--muted);">ì§„í–‰ì¤‘ì¸ ë©ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }
                
                let labsHTML = '';
                data.labs.forEach(lab => {
                    const statusClass = getLabStatusClass(lab.lab_status);
                    const statusText = getLabStatusText(lab.lab_status);
                    const isReady = lab.lab_status === 10;
                    const isActive = lab.lab_status === 20;
                    
                    // ì¤€ë¹„ì¤‘ì´ë©´ ì„ íƒ ë¶ˆê°€ëŠ¥, ì‹¤í–‰ì¤‘ì´ë©´ ì„ íƒ ê°€ëŠ¥
                    const cardClass = isReady ? 'lab-card disabled' : 'lab-card';
                    const onClick = isActive ? `onclick="openLab(${lab.lab_id})"` : '';
                    
                    labsHTML += `
                        <div class="${cardClass}" ${onClick}>
                            <h3>${lab.lab_name}</h3>
                            <p>${lab.lab_content || 'ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.'}</p>
                            <div class="lab-meta">
                                <span class="lab-status ${statusClass}">${statusText}</span>
                                <span class="lab-date">${lab.create_date}</span>
                            </div>
                        </div>
                    `;
                });
                
                labsContainer.innerHTML = labsHTML;
                
            } catch (error) {
                console.error('ë© ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('labsList').innerHTML = 
                    '<p style="text-align:center; color:#FF6B6B;">ë© ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>';
                document.getElementById('trainingInfo').innerHTML = 
                    '<p style="margin:0; color:#FF6B6B;">íŠ¸ë ˆì´ë‹ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>';
            }
        }
        
        // ë© ì—´ê¸°
        function openLab(labId) {
            const loginInfo = getLoginInfo();
            if (!loginInfo) {
                window.location.href = '/';
                return;
            }
            
            // ì„ íƒëœ ë© ì •ë³´ ì €ì¥
            window.selectedLabId = labId;
            
            // ì½˜í…ì¸  ì„¹ì…˜ í‘œì‹œ
            document.getElementById('contentSection').style.display = 'block';
            
            // ì½˜í…ì¸  ëª©ë¡ ë¡œë“œ
            loadContents(labId);
        }
        
        // ì½˜í…ì¸  ëª©ë¡ ë¡œë“œ
        async function loadContents(labId) {
            try {
                const loginInfo = getLoginInfo();
                if (!loginInfo) {
                    window.location.href = '/';
                    return;
                }
                
                const response = await fetch(`/api/admin/lab_contents?training_key=${loginInfo.training_key}&lab_id=${labId}`);
                if (!response.ok) {
                    throw new Error('ì½˜í…ì¸  ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                const contents = await response.json();
                const contentContainer = document.getElementById('contentList');
                const selectedLabInfoContainer = document.getElementById('selectedLabInfo');
                
                // ì„ íƒëœ ë© ì •ë³´ í‘œì‹œ
                const labCards = document.querySelectorAll('.lab-card');
                let selectedLabName = '';
                labCards.forEach(card => {
                    // onclick ì†ì„±ì´ ìˆëŠ”ì§€ í™•ì¸í•˜ê³  í•´ë‹¹ ë© IDê°€ í¬í•¨ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
                    const onclickAttr = card.getAttribute('onclick');
                    if (onclickAttr && onclickAttr.includes(`openLab(${labId})`)) {
                        const labName = card.querySelector('h3').textContent;
                        selectedLabName = labName;
                    }
                });
                
                selectedLabInfoContainer.innerHTML = `
                    <p style="margin:0; color:var(--text); font-weight:600;">${selectedLabName}</p>
                    <p style="margin:5px 0 0 0; color:var(--muted); font-size:0.9em;">ì½˜í…ì¸  ìˆ˜: ${contents.length}ê°œ</p>
                `;
                
                if (contents.length === 0) {
                    contentContainer.innerHTML = '<p style="text-align:center; color:var(--muted);">ì´ ë©ì—ëŠ” ì½˜í…ì¸ ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }
                
                // view_numberë¡œ ì •ë ¬
                contents.sort((a, b) => a.view_number - b.view_number);
                
                let contentsHTML = '';
                contents.forEach((content, index) => {
                    const isActive = content.lab_content_status === 1;
                    const isFirst = index === 0 && isActive;
                    
                    // í™œì„± ìƒíƒœê°€ ì•„ë‹ˆë©´ ë¹„í™œì„±í™”ëœ ìŠ¤íƒ€ì¼ ì ìš©
                    const itemClass = isActive ? 'content-item' : 'content-item disabled';
                    const onClick = isActive ? `onclick="openContent(${content.content_id}, this)"` : '';
                    
                    contentsHTML += `
                        <div class="${itemClass}" ${onClick}>
                            <h4>${content.lab_content_subject || 'ì œëª© ì—†ìŒ'}</h4>
                            <div class="content-meta">
                                <span class="content-date">${content.lab_content_create_date}</span>
                            </div>
                        </div>
                    `;
                });
                
                contentContainer.innerHTML = contentsHTML;
                
                // ì²« ë²ˆì§¸ í™œì„± ì½˜í…ì¸  ìë™ ë¡œë“œ
                if (contents.length > 0) {
                    const firstActiveContent = contents.find(content => content.lab_content_status === 1);
                    if (firstActiveContent) {
                        const firstActiveElement = contentContainer.querySelector('.content-item:not(.disabled)');
                        if (firstActiveElement) {
                            openContent(firstActiveContent.content_id, firstActiveElement);
                        }
                    }
                }
                
            } catch (error) {
                console.error('ì½˜í…ì¸  ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('contentList').innerHTML = 
                    '<p style="text-align:center; color:#FF6B6B;">ì½˜í…ì¸  ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>';
                document.getElementById('selectedLabInfo').innerHTML = 
                    '<p style="margin:0; color:#FF6B6B;">ë© ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>';
            }
        }
        
        // ì½˜í…ì¸  íƒ€ì…ì— ë”°ë¥¸ CSS í´ë˜ìŠ¤ ë°˜í™˜
        function getContentTypeClass(type) {
            switch(type) {
                case 'text': return 'text';
                case 'video': return 'video';
                case 'file': return 'file';
                default: return 'text';
            }
        }
        
        // ì½˜í…ì¸  íƒ€ì…ì— ë”°ë¥¸ í…ìŠ¤íŠ¸ ë°˜í™˜
        function getContentTypeText(type) {
            switch(type) {
                case 'text': return 'í…ìŠ¤íŠ¸';
                case 'video': return 'ë¹„ë””ì˜¤';
                case 'file': return 'íŒŒì¼';
                default: return 'í…ìŠ¤íŠ¸';

        // ì½˜í…ì¸  ì—´ê¸°
        async function openContent(contentId, element) {
            const loginInfo = getLoginInfo();
            if (!loginInfo) {
                window.location.href = '/';
                return;
            }
            
            // í™œì„± ìƒíƒœ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.content-item').forEach(item => {
                item.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }
            
            // ì½˜í…ì¸  ì¡°íšŒ ë¡œê·¸ ê¸°ë¡
            try {
                await fetch('/api/portal/log_content_view', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        training_key: loginInfo.training_key,
                        member_id: loginInfo.member_id,
                        lab_id: window.selectedLabId,
                        content_id: contentId
                    })
                });
            } catch (error) {
                console.error('ì½˜í…ì¸  ì¡°íšŒ ë¡œê·¸ ê¸°ë¡ ì‹¤íŒ¨:', error);
            }
            
            // ì½˜í…ì¸  ë¡œë“œ
            loadContentDetail(contentId);
        }
        
        // ì½˜í…ì¸  ìƒì„¸ ë¡œë“œ
        async function loadContentDetail(contentId) {
            try {
                const loginInfo = getLoginInfo();
                if (!loginInfo) {
                    window.location.href = '/';
                    return;
                }
                
                const response = await fetch(`/api/admin/lab_contents/${contentId}?training_key=${loginInfo.training_key}&lab_id=${window.selectedLabId}`);
                if (!response.ok) {
                    throw new Error('ì½˜í…ì¸ ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
